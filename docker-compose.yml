version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8080:8000"
    env_file:
      - backend.env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/appdb
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_QUERY_HOST=http://jaeger:16686
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
