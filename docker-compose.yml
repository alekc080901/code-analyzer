version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network

  backend:
    build: ./backend
    ports:
      - "8080:8000"
    env_file:
      - backend.env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/appdb
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_QUERY_HOST=http://jaeger:16686
    depends_on:
      - db
      - jaeger
    networks:
      - microservices-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - microservices-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger HTTP collector
      - "14250:14250"  # Jaeger gRPC collector
      - "6831:6831/udp"  # Jaeger agent (UDP)
      - "6832:6832/udp"  # Jaeger agent (UDP)
      - "5775:5775/udp"  # Jaeger agent (config server)
      - "5778:5778"  # Jaeger config HTTP
      - "9411:9411"  # Zipkin collector
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - microservices-network

volumes:
  postgres_data:

networks:
  microservices-network:
    name: microservices-network
    driver: bridge
