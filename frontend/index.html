<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>AI Code Analyzer</h1>

        <!-- Repo Analysis Section -->
        <div class="section">
            <h2>Code Repository Analyzer</h2>
            <div class="input-group">
                <input type="text" id="repoUrl" placeholder="Enter Git Repository URL">
                <button onclick="analyzeRepo()">Analyze Code</button>
            </div>
            <div id="loadingRepo" class="hidden loading">Analyzing Code... Please wait.</div>
            <div id="resultRepo" class="hidden result-box">
                <h3>Code Analysis Report</h3>
                <pre id="reportContentRepo"></pre>
                <div class="download-group">
                    <select id="reportFormat">
                        <option value="txt">TXT</option>
                        <option value="json">JSON</option>
                        <option value="md">Markdown</option>
                    </select>
                    <button class="btn-secondary" onclick="downloadReport()">Download</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
